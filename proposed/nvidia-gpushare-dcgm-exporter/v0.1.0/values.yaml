image:
  repository: ruanxingbaozi/pod-gpusahre-metrics-exporter
  pullPolicy: IfNotPresent
  tag: v0.1.0

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: false
  runAsUser: 0
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 9400
  address: ":9400"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
serviceMonitor:
  enabled: true
  interval: 15s
  # Defaults to .Release.Namespace
  #namespace: default
  additionalLabels: {}
    #monitoring: prometheus

mapPodsMetrics: false

nodeSelector: {}
  #node: gpu

tolerations: []
#- operator: Exists

affinity: {}
  #nodeAffinity:
  #  requiredDuringSchedulingIgnoredDuringExecution:
  #    nodeSelectorTerms:
  #    - matchExpressions:
  #      - key: nvidia-gpu
  #        operator: Exists

extraHostVolumes:
  - name: docker-sock
    hostPath: /var/run/docker.sock

extraVolumeMounts:
  - name: docker-sock
    mountPath: /var/run/docker.sock

extraEnv: []
#- name: EXTRA_VAR
#  value: "TheStringValue"
