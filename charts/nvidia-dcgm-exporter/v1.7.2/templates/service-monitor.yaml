apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "nvidia-dcgm-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nvidia-dcgm-exporter.labels" . | nindent 4 }}
    app.kubernetes.io/component: "nvidia-dcgm-exporter"
    {{- if .Values.serviceMonitor.additionalLabels }}
    {{- toYaml .Values.serviceMonitor.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "nvidia-dcgm-exporter.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "nvidia-dcgm-exporter"
  endpoints:
  - port: "metrics"
    path: "/metrics"
  namespaceSelector:
    matchNames:
{{- if .Values.namespace }}
    - "{{ .Values.namespace }}"
{{ else }}
    - "{{ .Release.Namespace }}"
{{- end }}
  endpoints:
  - port: "metrics"
    path: "/metrics"
    interval: "{{ .Values.serviceMonitor.interval }}"
{{- end -}}
