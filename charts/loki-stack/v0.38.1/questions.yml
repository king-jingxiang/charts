categories:
  - logging
questions:
# loki configuration
- variable: loki.enable
  default: true
  description: "Enable Loki"
  type: boolean
  group: "loki"
  label: Enable Loki
# promtail configuration
- variable: promtail.enable
  default: true
  description: "Enable Promtail To Collect Logs"
  type: boolean
  group: "promtail"
  label: Enable Promtail
# fluent-bit configuration
- variable: fluent-bit.enable
  default: false
  description: "Enable Fluent Bit To Collect Logs"
  type: boolean
  group: "fluent-bit"
  show_if: "promtail.enable=false"
  label: fluent-bit.enable

# grafana configuration
- variable: grafana.enable
  default: false
  description: "Enable Grafana"
  type: boolean
  group: "grafana"
  label: Enable Grafana
- variable: grafana.image
  default: "6.7.0"
  description: "Grafana Image Tag"
  type: string
  group: "grafana"
  show_if: "grafana.enable=true"
  label: Grafana Image Tag

- variable: grafana.ingress.enabled
  default: true
  description: "Expose grafana using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose Grafana using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Service and Load Balancing"
  required: true
  subquestions:
    - variable: grafana.ingress.hosts[0]
      default: "xip.io"
      description: "Hostname to your grafana installation"
      type: hostname
      required: true
      label: Hostname
- variable: grafana.service.type
  default: "NodePort"
  description: "Grafana service type"
  type: enum
  group: "Service and Load Balancing"
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: Grafana Service Type
  show_subquestion_if: "NodePort"
  subquestions:
    - variable: grafana.service.nodePort
      default: ""
      description: "NodePort http port(to set explicitly, choose port between 30000-32767)"
      type: int
      min: 30000
      max: 32767
      show_if: "ingress.enabled=false"
      label: Grafana NodePort Number